<header class="header">
  <div class="header__container">
    <a href="/home" target="_self" class="header__container--title">
      <hr-home-icon />
      <h1>House Rent</h1>
    </a>
    <button class="header__container--mobileNav" (click)="handleOpenDrawer()">
      <hr-hamburger-icon />
    </button>
    <hr-nav class="desktop" />
    <hr-drawer *ngIf="isDrawerOpen" (close)="handleCloseDrawer()">
      <hr-nav class="mobile" />
    </hr-drawer>
  </div>
</header>
